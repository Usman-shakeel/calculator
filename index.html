<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <div><input type="text" name="screen" class="value" id="screen" value="" placeholder="0" disabled></div>
        <div class="buttons-container">
            <div class="button function ac" onclick="clearScreen()">AC</div>
            <div class="button function pm" onclick="deleteLastDigit()">D</div>
            <div class="button function percent" onclick="percent()">%</div>
            <div class="button operator division" onclick="division()">/</div>
            <div class="button number-7" onclick="button(7)">7</div>
            <div class="button number-8" onclick="button(8)">8</div>
            <div class="button number-9" onclick="button(9)">9</div>
            <div class="button operator multiplication" onclick="multiply()">x</div>
            <div class="button number-4" onclick="button(4)">4</div>
            <div class="button number-5" onclick="button(5)">5</div>
            <div class="button number-6" onclick="button(6)">6</div>
            <div class="button operator subtraction" onclick="subtraction()">-</div>
            <div class="button number-1" onclick="button(1)">1</div>
            <div class="button number-2" onclick="button(2)">2</div>
            <div class="button number-3" onclick="button(3)">3</div>
            <div class="button operator addition" onclick="addition()">+</div>
            <div class="button number-0" onclick="button(0)">0</div>
            <div class="button decimal" onclick="point()">.</div>
            <div class="button operator equal" onclick="equalsTo()">=</div>
        </div>
    </div>
</body>

</html>
